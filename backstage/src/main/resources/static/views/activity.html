<!DOCTYPE html>
<html>
<head>
<title>应用列表</title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/common.css">
<link href="../css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
<script src="../libs/jquery.min.js"></script>
<script src="../plugins/layer/layer.js"></script>
<script src="../libs/bootstrap.min.js"></script>
<script src="../libs/vue.min.js"></script>
<script src="../libs/validator.min.js"></script>
<script src="../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../js/common.js"></script>
<script src="../libs/fileinput.js" type="text/javascript"></script>
<script src="../libs/jquery.form.js" type="text/javascript"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<br/>
	<div style="width: 10px;float: left;">&nbsp;</div>
	<div v-show="showList">
		<div class="grid-btn">
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form id="form_activity" class="form-horizontal" action="../add_activity" method="POST" enctype="multipart/form-data">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">详细介绍</div>
			   	<div class="col-sm-10">
			      <input type="text" name="remark" class="form-control" v-model="app.remark" placeholder="详细介绍"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">url</div>
				<div class="col-sm-10">
					<input type="text" name="url" class="form-control" v-model="app.url" placeholder="url"/>
				</div>
			</div>
			<div class="form-group">
				<div class="form-group" style="text-align: center;" id="image1">
					<!--<div class="col-sm-2 control-label" >图片:</div>-->
					<!--<input class="col-sm-10" id="file-4" name="file" type="file">-->
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload(1)" value="返回"/>
			</div>
		</form>
	</div>
</div>
<script src="../js/modules/activity.js"></script>
</body>
</html>
