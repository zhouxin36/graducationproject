<!doctype html>
<html lang="en">
<head>
<title>报表柱状图</title>
	<meta charset="UTF-8"/>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<script type="text/javascript" src="../static/js/jquery-3.1.1.min.js"></script>
<script src="../static/js/echarts.js" charset="utf-8"></script>
</head>
<body>
	<div style="width: 10%">
		<font style="font-family: 楷体; font-size: 20px;">选择年份：</font><select
			name="year" id="changed">
			<option selected="selected" disabled="disabled" style='display: none'
				value=''></option>
			<option value="2017">2017</option>
			<option value="2018">2018</option>
		</select>
	</div>
	<div class="x-body">
		<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
		<div id="main" style="width: 100%; height: 400px;"></div>
	</div>
	
	<script type="text/javascript">
		$(function() {
			$("#changed").change(function (){
				$.ajax({
					url : "../report_chart",
					data : "year=" + $("#changed").val(),
					type : "post",
					success : function(msg) {
						if (msg.code == 100) {
							chart(msg.map);
						} else {
							layer.msg('查找失败!', {
								icon : 2,
								time : 2000
							});
						}
					},
					error : function(msg) {
						layer.msg('查找失败!', {
							icon : 2,
							time : 2000
						});
					}
				});
			});

		});
		function chart(msg) {
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			option = {
				color : [ '#3398DB' ],
				tooltip : {
					trigger : 'axis',
					axisPointer : { // 坐标轴指示器，坐标轴触发有效
						type : 'line' // 默认为直线，可选为：'line' | 'shadow'
					}
				},
				grid : {
					left : '3%',
					right : '4%',
					bottom : '3%',
					containLabel : true
				},
				xAxis : [ {
					type : 'category',
					data : [ '一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月',
							'九月', '十月', '十一月', '十二月' ],
					axisTick : {
						alignWithLabel : true
					}
				} ],
				yAxis : [ {
					type : 'value'
				} ],
				series : [ {
					name : '数据量',
					type : 'bar',
					barWidth : '60%',
					data : [ msg.chart1, msg.chart2, msg.chart3, msg.chart4, msg.chart5, msg.chart6, msg.chart7, msg.chart8, msg.chart9, msg.chart10, msg.chart11, msg.chart12 ]
				} ]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		}
	</script>
</body>
</html>
