<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name=alipayment action=/graducation/alipay/pay method=post
      target="_blank">
    <div id="body1" class="show" name="divcontent">
        <dl class="content">
            <dt>商户订单号 ：</dt>
            <dd>
                <input id="WIDout_trade_no" name="WIDout_trade_no" />
            </dd>
            <hr class="one_line">
            <dt>订单名称 ：</dt>
            <dd>
                <input id="WIDsubject" name="WIDsubject" />
            </dd>
            <hr class="one_line">
            <dt>付款金额 ：</dt>
            <dd>
                <input name="WIDtotal_amount" type="radio" value="1" checked/>1元<br/>
                <input name="WIDtotal_amount" type="radio" value="10"/>10元<br/>
                <input name="WIDtotal_amount" type="radio" value="100"/>100元<br/>
                <input name="WIDtotal_amount" type="radio" value="1000"/>1000元<br/>
            </dd>
            <hr class="one_line">
            <dt>商品描述：</dt>
            <dd>
                <input id="WIDbody" name="WIDbody" />
            </dd>
            <hr class="one_line">
            <dt></dt>
            <dd id="btn-dd">
						<span class="new-btn-login-sp">
							<button class="new-btn-login" type="submit"
                                    style="text-align: center;">付 款</button>
						</span> <span class="note-help">如果您点击“付款”按钮，即表示您同意该次的执行操作。</span>
            </dd>
        </dl>
    </div>
</form>
</body>
</html>
