spring:
  application:
    name: eureka-server-clustered
  profiles: peer1
server:
  port: 8761
  context-path: /graducation
eureka:
  instance:
    prefer-ip-address: true
    ip-address: 47.106.89.153
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: ${E_URL2},${E_URL3}
security:
  basic:
    enabled: true
  user:
    name: root
    password: 123456

